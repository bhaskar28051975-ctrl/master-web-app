<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travels - Fleet Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title-text { font-size: clamp(1.4rem, 6vw, 2rem); font-weight: 900; letter-spacing: 0.05em; }
        .phone-text { font-size: clamp(1.1rem, 5vw, 1.5rem); font-weight: bold; }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
        #google_translate_element, .skiptranslate, .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }
        .website-share-btn { position: fixed; right: 0; top: 60%; transform: translateY(-50%); background: #25D366; color: white; padding: 12px 15px; border-radius: 30px 0 0 30px; box-shadow: -2px 5px 15px rgba(0,0,0,0.3); z-index: 999; display: flex; align-items: center; gap: 8px; font-weight: 900; }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <nav id="master-nav" class="bg-white border-b p-2 flex justify-between items-center px-4 shadow-sm">
        <span class="text-[10px] font-bold text-blue-800 uppercase tracking-widest">Master Web App</span>
        <a href="settings.html" class="text-[10px] font-bold text-white bg-blue-600 px-3 py-1.5 rounded-lg uppercase shadow-sm">Admin Login</a>
    </nav>

    <div id="google_translate_element"></div>

    <button onclick="shareFullWebsite()" class="website-share-btn notranslate shadow-2xl active:scale-95 transition-transform">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.539 2.016 2.126-.54c1.083.58 1.948.893 3.162.893 3.181 0 5.767-2.586 5.768-5.766 0-3.18-2.586-5.766-5.768-5.766z"/></svg>
        SHARE
    </button>

    <header class="bg-[#003399] text-white p-4 border-b-4 border-yellow-400 shadow-md text-center">
        <h1 id="display-title" class="title-text uppercase notranslate">LOADING...</h1>
        <p id="display-phone" class="phone-text text-yellow-300 mt-1 notranslate">---</p>
    </header>

    <div class="sticky top-0 z-40 shadow-md">
        <div class="bg-gray-900 p-2 flex flex-wrap justify-center gap-2">
            <button onclick="changeLang('en')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase">English</button>
            <button onclick="changeLang('te')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase">Telugu</button>
            <button onclick="changeLang('ta')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase">Tamil</button>
            <button onclick="changeLang('kn')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase">Kannada</button>
            <button onclick="changeLang('mr')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase">Marathi</button>
        </div>
        <div class="bg-gray-100 p-3 border-b">
            <div class="relative max-w-md mx-auto">
                <input type="text" id="customer-search" onkeyup="searchTours()" placeholder="Search Tours (e.g. Tirupati, Ooty)..." 
                       class="w-full p-3 pl-10 rounded-xl border-2 border-blue-200 shadow-inner text-sm outline-none focus:border-blue-500">
                <span class="absolute left-3 top-3 opacity-40">üîç</span>
            </div>
        </div>
    </div>

    <section class="bg-[#cc0000] text-white flex items-center p-4 mb-4 shadow-lg">
        <div class="w-[35%] text-center">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white rounded-lg shadow-sm">
        </div>
        <div class="w-[65%] pl-5 font-bold space-y-1">
            <p id="display-driver-name" class="uppercase text-yellow-300 text-xl border-b border-red-400 pb-1 mb-1 notranslate">DRIVER</p>
            <p id="display-taxi-no" class="text-[16px] notranslate">Taxi: <span>---</span></p>
            <p id="display-taxi-model" class="text-[16px] notranslate">Model: ---</p>
        </div>
    </section>

    <main id="package-container" class="px-4 pb-24 space-y-6"></main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden relative shadow-2xl">
            <button onclick="closePopup()" class="absolute top-3 right-3 bg-red-600 text-white w-10 h-10 rounded-full font-bold z-50 shadow-lg text-xl">‚úï</button>
            <img id="pop-img" src="" class="w-full h-56 object-cover">
            <div class="p-5 text-slate-800">
                <h2 id="pop-title" class="text-2xl font-black text-blue-900 mb-3 uppercase leading-tight"></h2>
                <div id="pop-desc" class="text-gray-800 desc-text max-h-64 overflow-y-auto whitespace-pre-line"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en', autoDisplay: false}, 'google_translate_element'); }
        function changeLang(langCode) {
            var selectField = document.querySelector("select.goog-te-combo");
            if (selectField) { selectField.value = langCode; selectField.dispatchEvent(new Event('change')); }
            else { setTimeout(function() { changeLang(langCode); }, 500); }
        }
        function openPop(t, d, i) {
            document.getElementById('pop-title').innerText = decodeURIComponent(escape(atob(t)));
            document.getElementById('pop-desc').innerText = decodeURIComponent(escape(atob(d)));
            document.getElementById('pop-img').src = i;
            document.getElementById('popup-box').classList.add('popup-active');
        }
        function closePopup() { document.getElementById('popup-box').classList.remove('popup-active'); }
        
        function shareFullWebsite() {
            const siteTitle = document.getElementById('display-title').innerText;
            const url = window.location.href;
            const message = `*${siteTitle}*\nCheck out our taxi and tour packages here:\n${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }

        // WhatsApp for Specific Tour
        function bookWhatsApp(tourName) {
            const phone = document.getElementById('display-phone').innerText.replace(/\D/g,'');
            const message = `Hello! I am interested in the *${tourName}* tour package. Please provide more details.`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }
        
        function searchTours() {
            let filter = document.getElementById('customer-search').value.toLowerCase();
            let cards = document.getElementsByClassName('tour-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getAttribute('data-title').toLowerCase();
                cards[i].style.display = title.includes(filter) ? "" : "none";
            }
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const TAXI_ID = urlParams.get('id');

        if (TAXI_ID) { document.getElementById('master-nav').style.display = 'none'; }
        const FINAL_ID = TAXI_ID || 'taxi1';

        onValue(ref(db, FINAL_ID + '/settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('display-title').innerText = data.title || "TRAVELS";
                document.getElementById('display-phone').innerText = data.phone || "";
                document.getElementById('display-driver-name').innerText = data.driverName || "DRIVER";
                document.getElementById('display-taxi-no').querySelector('span').innerText = data.taxiNo || "";
                document.getElementById('display-taxi-model').innerText = "Model: " + (data.taxiModel || "");
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
            }
        });

        const packageRef = query(ref(db, FINAL_ID + '/packages'), orderByChild('sortOrder'));
        onValue(packageRef, (snap) => {
            const container = document.getElementById('package-container'); container.innerHTML = "";
            snap.forEach((child) => {
                const pkg = child.val();
                const b64Title = btoa(unescape(encodeURIComponent(pkg.title)));
                const b64Desc = btoa(unescape(encodeURIComponent(pkg.desc)));
                container.innerHTML += `
                    <div class="tour-card bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200" data-title="${pkg.title}">
                        <img src="${pkg.img || 'https://via.placeholder.com/400x200'}" class="w-full h-52 object-cover">
                        <div class="p-5">
                            <h2 class="text-[22px] font-black uppercase text-blue-900 mb-2 leading-tight">${pkg.title}</h2>
                            <p class="text-gray-700 mb-5 line-clamp-3 text-sm">${pkg.desc}</p>
                            <div class="flex gap-3">
                                <button onclick="openPop('${b64Title}', '${b64Desc}', '${pkg.img}')" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[13px] uppercase shadow-md">DETAILS</button>
                                <button onclick="bookWhatsApp('${pkg.title.replace(/'/g, "\\'")}')" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[13px] text-center uppercase shadow-md flex items-center justify-center">WHATSAPP</button>
                            </div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
