<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travels - Fleet Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title-text { font-size: clamp(1.4rem, 6vw, 2rem); font-weight: 900; letter-spacing: 0.05em; }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <div id="inactive-screen" class="hidden fixed inset-0 bg-slate-900 text-white z-[1000] flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl mb-4">ðŸš«</h1>
        <h2 class="text-2xl font-black uppercase">Access Denied</h2>
    </div>

    <header class="bg-[#003399] text-white p-4 border-b-4 border-yellow-400 text-center shadow-lg">
        <h1 id="display-title" class="title-text uppercase">BHASKAR TRAVELS</h1>
        <p id="display-phone" class="font-bold text-yellow-300">---</p>
    </header>

    <section class="bg-[#cc0000] text-white flex items-center p-4 mb-4 shadow-lg">
        <div class="w-[35%]">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white rounded-lg">
        </div>
        <div class="w-[65%] pl-5 font-bold">
            <p id="display-driver-name" class="uppercase text-yellow-300 text-xl border-b border-red-400 pb-1 mb-1">DRIVER</p>
            <p class="text-[14px]"><span id="v-type">Vehicle</span>: <span id="v-no" class="bg-white text-red-700 px-1 rounded">---</span></p>
        </div>
    </section>

    <main id="package-container" class="px-4 pb-24 space-y-6"></main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-3xl overflow-hidden relative shadow-2xl flex flex-col max-h-[85vh]">
            <button onclick="closePopup()" class="absolute top-3 right-3 bg-red-600 text-white w-10 h-10 rounded-full font-bold z-50">âœ•</button>
            <div id="pop-content" class="overflow-y-auto p-5">
                <h2 id="pop-title" class="text-2xl font-black text-blue-900 mb-4 uppercase"></h2>
                <div id="pop-gallery" class="space-y-3 mb-4"></div>
                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-blue-600">
                    <p id="pop-desc" class="text-gray-800 text-sm whitespace-pre-line"></p>
                </div>
                <button onclick="bookWhatsApp(document.getElementById('pop-title').innerText)" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold mt-6 uppercase">Book via WhatsApp</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const TAXI_ID = urlParams.get('id') || 'taxi1';

        // Load Settings
        onValue(ref(db, TAXI_ID + '/settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('inactive-screen').style.display = data.status === "inactive" ? 'flex' : 'none';
                document.getElementById('display-title').innerText = data.title || "TRAVELS";
                document.getElementById('display-phone').innerText = data.phone || "";
                document.getElementById('display-driver-name').innerText = data.driverName || "DRIVER";
                document.getElementById('v-type').innerText = data.vehicleType || "Taxi";
                document.getElementById('v-no').innerText = data.taxiNo || "";
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
            }
        });

        // Load Packages
        onValue(ref(db, TAXI_ID + '/packages'), (snap) => {
            const container = document.getElementById('package-container'); container.innerHTML = "";
            snap.forEach((child) => {
                const pkg = child.val();
                const b64Title = btoa(unescape(encodeURIComponent(pkg.title)));
                const b64Desc = btoa(unescape(encodeURIComponent(pkg.desc)));
                // Gallery Data
                const gallery = pkg.gallery || [pkg.img];
                const b64Gallery = btoa(unescape(encodeURIComponent(JSON.stringify(gallery))));

                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                        <img src="${pkg.img || 'https://via.placeholder.com/400x200'}" class="w-full h-52 object-cover">
                        <div class="p-5">
                            <h2 class="text-xl font-black uppercase text-blue-900 mb-2">${pkg.title}</h2>
                            <p class="text-gray-700 text-sm mb-5 line-clamp-2">${pkg.desc}</p>
                            <div class="flex gap-2">
                                <button onclick="openPop('${b64Title}', '${b64Desc}', '${b64Gallery}')" class="flex-1 bg-blue-700 text-white font-black py-4 rounded-lg text-xs uppercase shadow-md">View Details</button>
                                <button onclick="bookWhatsApp('${pkg.title}')" class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-xs uppercase shadow-md">WhatsApp</button>
                            </div>
                        </div>
                    </div>`;
            });
        });

        window.openPop = (t, d, g) => {
            document.getElementById('pop-title').innerText = decodeURIComponent(escape(atob(t)));
            document.getElementById('pop-desc').innerText = decodeURIComponent(escape(atob(d)));
            const gallery = JSON.parse(decodeURIComponent(escape(atob(g))));
            let galHtml = "";
            gallery.forEach(img => galHtml += `<img src="${img}" class="w-full rounded-xl shadow-md border object-cover">`);
            document.getElementById('pop-gallery').innerHTML = galHtml;
            document.getElementById('popup-box').classList.add('popup-active');
        };

        window.closePopup = () => document.getElementById('popup-box').classList.remove('popup-active');
        window.bookWhatsApp = (t) => {
            const p = document.getElementById('display-phone').innerText;
            window.open(`https://wa.me/${p.replace(/\D/g,'')}?text=I am interested in ${t}`, '_blank');
        };
    </script>
</body>
</html>
