<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhaskar Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title-text { font-size: clamp(1.4rem, 6vw, 2rem); font-weight: 900; letter-spacing: 0.05em; }
        .phone-text { font-size: clamp(1.1rem, 5vw, 1.5rem); font-weight: bold; }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
        .desc-text { font-size: 16px !important; line-height: 1.2; } /* Decreased line height */
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <header class="bg-[#003399] text-white p-4 border-b-4 border-yellow-400 shadow-md">
        <div class="flex items-center justify-center gap-3">
            <img id="display-title-img" src="" class="hidden w-14 h-14 object-cover rounded border-2 border-white shadow-sm">
            <div class="text-center">
                <h1 id="display-title" class="title-text uppercase">BHASKAR TRAVELS</h1>
                <p id="display-phone" class="phone-text text-yellow-300 mt-1">9154095125</p>
            </div>
        </div>
    </header>

    <div class="bg-gray-900 p-2 flex flex-wrap justify-center gap-2 sticky top-0 z-40 shadow-md">
        <button onclick="translatePackages('en')" class="bg-white text-black px-3 py-2 rounded-md font-bold text-xs">ENGLISH</button>
        <button onclick="translatePackages('te')" class="bg-white text-black px-3 py-2 rounded-md font-bold text-xs">TELUGU</button>
        <button onclick="translatePackages('ta')" class="bg-white text-black px-3 py-2 rounded-md font-bold text-xs">TAMIL</button>
        <button onclick="translatePackages('kn')" class="bg-white text-black px-3 py-2 rounded-md font-bold text-xs">KANNADA</button>
        <button onclick="translatePackages('mr')" class="bg-white text-black px-3 py-2 rounded-md font-bold text-xs">MARATHI</button>
    </div>

    <section class="bg-[#cc0000] text-white flex items-center p-4 mb-4 shadow-lg">
        <div class="w-[35%] text-center">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white rounded-lg shadow-sm">
        </div>
        <div class="w-[65%] pl-5 font-bold space-y-1">
            <p id="display-driver-name" class="uppercase text-yellow-300 text-xl border-b border-red-400 pb-1 mb-1">DRIVER NAME</p>
            <p id="display-taxi-no" class="text-[16px]">Taxi: <span>---</span></p>
            <p id="display-taxi-model" class="text-[16px]">Model: ---</p>
            <p id="display-taxi-capacity" class="text-[16px]">Cap: ---</p>
        </div>
    </section>

    <main id="package-container" class="px-4 pb-24 space-y-6"></main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden relative shadow-2xl">
            <button onclick="closePopup()" class="absolute top-3 right-3 bg-red-600 text-white w-10 h-10 rounded-full font-bold z-50 shadow-lg text-xl">✕</button>
            <img id="pop-img" src="" class="w-full h-56 object-cover">
            <div class="p-5">
                <h2 id="pop-title" class="text-2xl font-black text-blue-900 mb-3 uppercase leading-tight"></h2>
                <div id="pop-desc" class="text-gray-800 desc-text max-h-64 overflow-y-auto whitespace-pre-line"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allPackages = [];

        // Your Language Dictionary
        const transDict = [
            {
                key: "PAPAVINASHNAM",
                te: { t: "పాపవినాశనం", d: "పాపవినాశనం మరియు తిరుమల స్థల దర్శనం ప్యాకేజీ." },
                ta: { t: "பாபவிநாசம்", d: "பாபவிநாசம் மற்றும் திருமலை உள்ளூர் சுற்றிப் பார்க்கும் தொகுப்பு." },
                kn: { t: "ಪಾಪವಿನಾಶನ", d: "ಪಾಪವಿನಾಶನ మరియు తిరుమల స్థల దర్శనం ప్యాకేజీ." },
                mr: { t: "पापविनाशम", d: "पापविनाशम आणि तिरుమలా స్థానిక దర్శనం ప్యాకేజీ." }
            }
            // Add more translations here following the same key format
        ];

        window.translatePackages = (lang) => { renderPackages(lang); };

        function renderPackages(lang = 'en') {
            const container = document.getElementById('package-container');
            container.innerHTML = "";
            
            allPackages.forEach((pkg) => {
                let dTitle = pkg.title;
                let dDesc = pkg.desc;

                // Restored translation logic
                const match = transDict.find(item => pkg.title.toUpperCase().includes(item.key));
                if (lang !== 'en' && match && match[lang]) {
                    dTitle = match[lang].t;
                    dDesc = match[lang].d;
                }

                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                        <img src="${pkg.img}" class="w-full h-52 object-cover">
                        <div class="p-5">
                            <h2 class="text-[24px] font-black uppercase text-blue-900 mb-2 leading-tight">${dTitle}</h2>
                            <p class="text-gray-700 desc-text mb-5 line-clamp-3">${dDesc}</p>
                            <div class="flex gap-3">
                                <button onclick="openPop('${dTitle.replace(/'/g, "\\'")}', '${dDesc.replace(/'/g, "\\'")}', '${pkg.img}')" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[14px] uppercase shadow-md">VIEW DETAILS</button>
                                <a href="https://wa.me/${document.getElementById('display-phone').innerText.replace(/\D/g,'')}" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[14px] text-center uppercase shadow-md">WHATSAPP</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        onValue(ref(db, 'settings'), (snap) => {
            const data = snap.val();
            if(data) {
                if(data.title) document.getElementById('display-title').innerText = data.title;
                if(data.phone) document.getElementById('display-phone').innerText = data.phone;
                if(data.driverName) document.getElementById('display-driver-name').innerText = data.driverName;
                if(data.taxiNo) document.getElementById('display-taxi-no').querySelector('span').innerText = data.taxiNo;
                if(data.taxiModel) document.getElementById('display-taxi-model').innerText = "Model: " + data.taxiModel;
                if(data.capacity) document.getElementById('display-taxi-capacity').innerText = "Cap: " + data.capacity;
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
                if(data.titleImg) {
                    const tImg = document.getElementById('display-title-img');
                    tImg.src = data.titleImg;
                    tImg.classList.remove('hidden');
                }
            }
        });

        onValue(ref(db, 'packages'), (snap) => {
            allPackages = [];
            snap.forEach((child) => { allPackages.push(child.val()); });
            renderPackages('en');
        });

        window.openPop = (t, d, i) => {
            document.getElementById('pop-title').innerText = t;
            document.getElementById('pop-desc').innerText = d;
            document.getElementById('pop-img').src = i;
            document.getElementById('popup-box').classList.add('popup-active');
        };
        window.closePopup = () => document.getElementById('popup-box').classList.remove('popup-active');
    </script>
</body>
</html>
