<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Web App</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .container { text-align: center; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #03a9f4; }
        #status { font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Master Web App</h1>
        <p id="status">Connecting to Firebase...</p>
    </div>

    <script type="module">
        // We use the full URL so the browser can find Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Your specific configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            storageBucket: "master-web-app-d8d1b.firebasestorage.app",
            messagingSenderId: "460731698074",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823",
            measurementId: "G-V21FQHC54G"
        };

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            document.getElementById('status').innerText = "Firebase Connected Successfully! ✅";
            document.getElementById('status').style.color = "green";
        } catch (error) {
            console.error(error);
            document.getElementById('status').innerText = "Connection Failed ❌";
            document.getElementById('status').style.color = "red";
        }
    </script>
</body>
</html>
