<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travels - Fleet Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title-text { font-size: clamp(1.4rem, 6vw, 2rem); font-weight: 900; letter-spacing: 0.05em; }
        .phone-text { font-size: clamp(1.1rem, 5vw, 1.5rem); font-weight: bold; }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
        #google_translate_element, .skiptranslate, .goog-te-banner-frame { display: none !important; }
        body { top: 0px !important; }

        /* Floating Website Share Button */
        .website-share-btn {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #25D366;
            color: white;
            padding: 12px 15px;
            border-radius: 30px 0 0 30px;
            box-shadow: -2px 5px 15px rgba(0,0,0,0.3);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 900;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <div id="google_translate_element"></div>

    <button onclick="shareFullWebsite()" class="website-share-btn notranslate shadow-2xl active:scale-95 transition-transform">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.539 2.016 2.126-.54c1.083.58 1.948.893 3.162.893 3.181 0 5.767-2.586 5.768-5.766 0-3.18-2.586-5.766-5.768-5.766zM12.03 16.94c-1.03 0-1.817-.265-2.61-.762l-.186-.115-1.246.316.324-1.21-.13-.205c-.553-.872-.85-1.85-.85-2.868 0-2.805 2.285-5.09 5.093-5.09s5.09 2.285 5.09 5.09-2.285 5.09-5.093 5.09z"/></svg>
        SHARE
    </button>

    <header class="bg-[#003399] text-white p-4 border-b-4 border-yellow-400 shadow-md">
        <div class="flex items-center justify-center gap-3">
            <div class="text-center">
                <h1 id="display-title" class="title-text uppercase notranslate">LOADING...</h1>
                <p id="display-phone" class="phone-text text-yellow-300 mt-1 notranslate">---</p>
            </div>
        </div>
    </header>

    <div class="bg-gray-900 p-2 flex flex-wrap justify-center gap-2 sticky top-0 z-40 shadow-md">
        <button onclick="changeLang('en')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase notranslate">English</button>
        <button onclick="changeLang('te')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase notranslate">Telugu</button>
        <button onclick="changeLang('ta')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase notranslate">Tamil</button>
        <button onclick="changeLang('kn')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase notranslate">Kannada</button>
        <button onclick="changeLang('mr')" class="bg-white text-black px-3 py-1 rounded font-bold text-[10px] uppercase notranslate">Marathi</button>
    </div>

    <section class="bg-[#cc0000] text-white flex items-center p-4 mb-4 shadow-lg">
        <div class="w-[35%] text-center">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white rounded-lg shadow-sm">
        </div>
        <div class="w-[65%] pl-5 font-bold space-y-1">
            <p id="display-driver-name" class="uppercase text-yellow-300 text-xl border-b border-red-400 pb-1 mb-1 notranslate">DRIVER</p>
            <p id="display-taxi-no" class="text-[16px] notranslate">Taxi: <span>---</span></p>
            <p id="display-taxi-model" class="text-[16px] notranslate">Model: ---</p>
        </div>
    </section>

    <main id="package-container" class="px-4 pb-24 space-y-6"></main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-2xl overflow-hidden relative shadow-2xl">
            <button onclick="closePopup()" class="absolute top-3 right-3 bg-red-600 text-white w-10 h-10 rounded-full font-bold z-50 shadow-lg text-xl">âœ•</button>
            <img id="pop-img" src="" class="w-full h-56 object-cover">
            <div class="p-5 text-slate-800">
                <h2 id="pop-title" class="text-2xl font-black text-blue-900 mb-3 uppercase leading-tight"></h2>
                <div id="pop-desc" class="text-gray-800 desc-text max-h-64 overflow-y-auto whitespace-pre-line"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', autoDisplay: false}, 'google_translate_element');
        }
        function changeLang(langCode) {
            var selectField = document.querySelector("select.goog-te-combo");
            if (selectField) {
                selectField.value = langCode; selectField.dispatchEvent(new Event('change'));
            } else {
                googleTranslateElementInit(); setTimeout(function() { changeLang(langCode); }, 500);
            }
        }
        function openPop(t, d, i) {
            document.getElementById('pop-title').innerText = decodeURIComponent(t);
            document.getElementById('pop-desc').innerText = decodeURIComponent(d);
            document.getElementById('pop-img').src = i;
            document.getElementById('popup-box').classList.add('popup-active');
        }
        function closePopup() {
            document.getElementById('popup-box').classList.remove('popup-active');
        }
        function shareFullWebsite() {
            const siteTitle = document.getElementById('display-title').innerText;
            const url = window.location.href;
            const message = `*${siteTitle}*\nBook your taxi and tour packages here:\n${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // AUTO-DETECT DRIVER ID FROM URL
        const urlParams = new URLSearchParams(window.location.search);
        const TAXI_ID = urlParams.get('id') || 'taxi1'; 
        console.log("Loading data for:", TAXI_ID);

        // Load Settings
        onValue(ref(db, TAXI_ID + '/settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('display-title').innerText = data.title || "TRAVELS";
                document.getElementById('display-phone').innerText = data.phone || "";
                document.getElementById('display-driver-name').innerText = data.driverName || "DRIVER";
                document.getElementById('display-taxi-no').querySelector('span').innerText = data.taxiNo || "";
                document.getElementById('display-taxi-model').innerText = "Model: " + (data.taxiModel || "");
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
            }
        });

        // Load Packages
        onValue(ref(db, TAXI_ID + '/packages'), (snap) => {
            const container = document.getElementById('package-container'); 
            container.innerHTML = "";
            snap.forEach((child) => {
                const pkg = child.val();
                const safeT = encodeURIComponent(pkg.title);
                const safeD = encodeURIComponent(pkg.desc);
                
                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                        <img src="${pkg.img || 'https://via.placeholder.com/400x200'}" class="w-full h-52 object-cover">
                        <div class="p-5">
                            <h2 class="text-[24px] font-black uppercase text-blue-900 mb-2 leading-tight">${pkg.title}</h2>
                            <p class="text-gray-700 desc-text mb-5 line-clamp-3">${pkg.desc}</p>
                            <div class="flex gap-3">
                                <button onclick="openPop('${safeT}', '${safeD}', '${pkg.img}')" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[14px] uppercase shadow-md notranslate">VIEW DETAILS</button>
                                <a href="https://wa.me/${document.getElementById('display-phone').innerText.replace(/\D/g,'')}" 
                                    class="flex-1 bg-green-600 text-white font-black py-4 rounded-lg text-[14px] text-center uppercase shadow-md notranslate">WHATSAPP</a>
                            </div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
