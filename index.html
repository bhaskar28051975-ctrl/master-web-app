<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mobile-first Font Scaling */
        .title-text { font-size: clamp(1.4rem, 6vw, 2.2rem); font-weight: 900; line-height: 1.2; }
        .phone-text { font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: bold; }
        .driver-info { font-size: clamp(0.85rem, 3.5vw, 1.1rem); }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <header class="bg-[#003399] text-white p-4 text-center border-b-4 border-yellow-400">
        <h1 id="display-title" class="title-text uppercase mb-1">BHASKAR TRAVELS</h1>
        <p id="display-phone" class="phone-text text-yellow-300">9154095125</p>
        <p id="status" class="text-[10px] font-bold text-green-400">Firebase Connected ✅</p>
    </header>

    <div class="bg-gray-900 p-2 flex flex-wrap justify-center gap-1.5 sticky top-0 z-40 shadow-md">
        <button onclick="changeLang('en')" class="bg-white text-black px-2 py-1 rounded font-bold text-[10px]">ENGLISH</button>
        <button onclick="changeLang('te')" class="bg-white text-black px-2 py-1 rounded font-bold text-[10px]">TELUGU</button>
        <button onclick="changeLang('ta')" class="bg-white text-black px-2 py-1 rounded font-bold text-[10px]">TAMIL</button>
        <button onclick="changeLang('kn')" class="bg-white text-black px-2 py-1 rounded font-bold text-[10px]">KANNADA</button>
        <button onclick="changeLang('mr')" class="bg-white text-black px-2 py-1 rounded font-bold text-[10px]">MARATHI</button>
    </div>

    <section class="bg-[#cc0000] text-white flex items-center p-3 mb-4 shadow-lg">
        <div class="w-[30%]">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white">
        </div>
        <div class="w-[70%] pl-4 driver-info leading-tight font-bold">
            <p id="display-driver-name" class="uppercase text-yellow-300"></p>
            <p id="display-taxi-no"></p>
            <p id="display-taxi-model"></p>
            <p id="display-taxi-capacity"></p>
        </div>
    </section>

    <main id="package-container" class="px-3 pb-20 space-y-4">
        </main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-xl overflow-hidden relative shadow-2xl">
            <button onclick="closePopup()" class="absolute top-2 right-2 bg-red-600 text-white w-8 h-8 rounded-full font-bold">✕</button>
            <img id="pop-img" src="" class="w-full h-48 object-cover border-b-4 border-blue-800">
            <div class="p-4">
                <h2 id="pop-title" class="text-xl font-black text-blue-900 mb-2"></h2>
                <p id="pop-desc" class="text-gray-700 text-sm leading-relaxed overflow-y-auto max-h-40"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch Settings & Driver Info
        onValue(ref(db, 'settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('display-title').innerText = data.title || "BHASKAR TRAVELS";
                document.getElementById('display-phone').innerText = data.phone || "9154095125";
                document.getElementById('display-driver-name').innerText = data.driverName || "";
                document.getElementById('display-taxi-no').innerText = "Taxi: " + (data.taxiNo || "");
                document.getElementById('display-taxi-model').innerText = "Model: " + (data.taxiModel || "");
                document.getElementById('display-taxi-capacity').innerText = "Cap: " + (data.capacity || "");
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
            }
        });

        // Fetch Packages
        onValue(ref(db, 'packages'), (snap) => {
            const container = document.getElementById('package-container');
            container.innerHTML = "";
            snap.forEach((child) => {
                const pkg = child.val();
                container.innerHTML += `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden border">
                        <img src="${pkg.img}" class="w-full h-40 object-cover">
                        <div class="p-3">
                            <h2 class="text-lg font-black uppercase text-gray-800">${pkg.title}</h2>
                            <p class="text-gray-600 text-xs mb-3 line-clamp-2">${pkg.desc}</p>
                            <div class="flex gap-2">
                                <button onclick="openPop('${pkg.title.replace(/'/g, "\\'")}', '${pkg.desc.replace(/'/g, "\\'")}', '${pkg.img}')" class="flex-1 bg-green-600 text-white font-bold py-2 rounded text-[10px]">VIEW DETAILS</button>
                                <a href="https://wa.me/${document.getElementById('display-phone').innerText.replace(/\D/g,'')}" class="flex-1 bg-green-600 text-white font-bold py-2 rounded text-[10px] text-center">WHATSAPP</a>
                            </div>
                        </div>
                    </div>`;
            });
        });

        window.openPop = (title, desc, img) => {
            document.getElementById('pop-title').innerText = title;
            document.getElementById('pop-desc').innerText = desc;
            document.getElementById('pop-img').src = img;
            document.getElementById('popup-box').classList.add('popup-active');
        };
    </script>
    <script>
        function closePopup() { document.getElementById('popup-box').classList.remove('popup-active'); }
        // Simple lang switcher for package content
        function changeLang(lang) { alert("Translation for " + lang + " will load if content is added in that language."); }
    </script>
</body>
</html>
