<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Admin (20 Taxis)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-3 min-h-screen">

    <div id="login-box" class="max-w-[400px] mx-auto bg-white rounded-2xl p-6 mt-10 shadow-2xl">
        <h2 class="text-center font-black text-blue-700 uppercase mb-4">Fleet Manager Login</h2>
        <input id="pass-input" type="password" placeholder="Enter Password" class="w-full p-3 border rounded mb-4">
        <button onclick="checkPass()" class="w-full bg-blue-600 text-white py-3 rounded font-bold uppercase">Unlock Fleet</button>
    </div>

    <div id="admin-content" class="hidden max-w-[450px] mx-auto bg-white rounded-2xl shadow-xl overflow-hidden mb-10">
        <div class="bg-yellow-400 p-4 border-b flex flex-col gap-2">
            <label class="font-bold text-xs uppercase text-black">Select Taxi to Manage:</label>
            <select id="taxi-selector" onchange="loadData()" class="w-full p-3 rounded font-black text-blue-900 bg-white border-2 border-blue-900">
                </select>
        </div>

        <div class="p-4 space-y-6">
            <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200 space-y-3">
                <h2 id="current-taxi-label" class="text-sm font-black text-blue-800 uppercase underline">Editing: Taxi 1</h2>
                <input id="title" type="text" placeholder="Travels Title" class="w-full p-2 border rounded">
                <input id="dName" type="text" placeholder="Driver Name" class="w-full p-2 border rounded">
                <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-2 border rounded">
                <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-2 border rounded">
                <input id="phone" type="text" placeholder="WhatsApp Number" class="w-full p-2 border rounded">
                <button onclick="saveSet()" class="w-full bg-blue-600 text-white py-3 rounded font-bold uppercase shadow-lg active:scale-95 transition">Update This Taxi</button>
            </div>

            <div class="bg-green-50 p-4 rounded-xl border-2 border-green-200 space-y-3">
                <h2 class="text-xs font-bold text-green-700 uppercase">Add Tour for this Taxi</h2>
                <input id="pTitle" type="text" placeholder="Tour Title" class="w-full p-2 border rounded">
                <textarea id="pDesc" placeholder="Description" class="w-full p-2 border rounded h-20"></textarea>
                <button onclick="addPkg()" class="w-full bg-green-700 text-white py-3 rounded font-bold uppercase shadow-lg active:scale-95 transition">Add Tour</button>
            </div>

            <div id="pkg-list" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Populate 20 Taxis in Selector
        const selector = document.getElementById('taxi-selector');
        for(let i=1; i<=20; i++) {
            let opt = document.createElement('option');
            opt.value = 'taxi' + i;
            opt.innerHTML = 'TAXI DRIVER ' + i;
            selector.appendChild(opt);
        }

        window.checkPass = () => {
            if(document.getElementById('pass-input').value === "1234") {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                window.loadData();
            } else { alert("Wrong Pass!"); }
        };

        window.loadData = () => {
            const id = document.getElementById('taxi-selector').value;
            document.getElementById('current-taxi-label').innerText = "Editing: " + id.toUpperCase();
            
            onValue(ref(db, id + '/settings'), (snap) => {
                const d = snap.val() || {};
                document.getElementById('title').value = d.title || "";
                document.getElementById('dName').value = d.driverName || "";
                document.getElementById('tNo').value = d.taxiNo || "";
                document.getElementById('tModel').value = d.taxiModel || "";
                document.getElementById('phone').value = d.phone || "";
            });

            onValue(ref(db, id + '/packages'), (snap) => {
                const list = document.getElementById('pkg-list');
                list.innerHTML = "";
                snap.forEach(c => {
                    list.innerHTML += `<div class="bg-white p-2 border rounded flex justify-between items-center shadow-sm">
                        <span class="text-xs font-bold truncate">${c.val().title}</span>
                        <button onclick="delPkg('${c.key}')" class="text-red-500 font-bold px-2">DELETE</button>
                    </div>`;
                });
            });
        };

        window.saveSet = () => {
            const id = document.getElementById('taxi-selector').value;
            update(ref(db, id + '/settings'), {
                title: document.getElementById('title').value,
                driverName: document.getElementById('dName').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                phone: document.getElementById('phone').value
            }).then(() => alert("Saved for " + id));
        };

        window.addPkg = () => {
            const id = document.getElementById('taxi-selector').value;
            push(ref(db, id + '/packages'), {
                title: document.getElementById('pTitle').value,
                desc: document.getElementById('pDesc').value,
                img: "https://via.placeholder.com/400x200?text=Tour+Image" 
            }).then(() => { alert("Added!"); document.getElementById('pTitle').value = ""; document.getElementById('pDesc').value = ""; });
        };

        window.delPkg = (key) => {
            const id = document.getElementById('taxi-selector').value;
            if(confirm("Delete?")) remove(ref(db, id + '/packages/' + key));
        };
    </script>
</body>
</html>
