<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>input, textarea { font-size: 16px !important; }</style>
</head>
<body class="bg-slate-900 p-3 min-h-screen">

    <div class="max-w-[400px] mx-auto bg-white rounded-2xl shadow-xl overflow-hidden mb-10">
        <div class="bg-white p-4 border-b text-center font-black text-blue-700 uppercase">Admin Control Panel</div>
        
        <div class="p-4 space-y-6">
            <div class="bg-blue-50 p-4 rounded-xl space-y-3 border">
                <h2 class="text-xs font-bold text-blue-600 uppercase">1. Header & Driver</h2>
                
                <div class="flex gap-2 items-center">
                    <div class="w-16 h-16 border-2 border-blue-200 rounded flex flex-col items-center justify-center bg-white shrink-0 overflow-hidden">
                        <img id="prev-logo" src="" class="hidden w-full h-full object-cover">
                        <span id="logo-placeholder" class="text-[9px] text-gray-400 font-bold uppercase">Logo</span>
                    </div>
                    <div class="flex-1 space-y-2">
                        <input id="title" type="text" placeholder="Travels Title" class="w-full p-2 border rounded text-sm">
                        <input id="titleImg" type="text" placeholder="Logo Image URL" class="w-full p-2 border rounded text-xs bg-yellow-50">
                    </div>
                </div>

                <input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 border rounded text-sm">
                <input id="dName" type="text" placeholder="Driver Name" class="w-full p-3 border rounded text-sm">
                <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-3 border rounded text-sm">
                <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-3 border rounded text-sm">
                <input id="tCap" type="text" placeholder="Capacity" class="w-full p-3 border rounded text-sm">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Driver Photo URL</label>
                    <input id="dImg" type="text" placeholder="Driver Photo URL" class="w-full p-3 border rounded text-sm bg-yellow-50">
                </div>

                <button onclick="saveSet()" class="w-full bg-blue-600 text-white py-3 rounded font-bold text-sm uppercase shadow active:bg-blue-800">Update Header</button>
            </div>

            <div class="bg-green-50 p-4 rounded-xl space-y-3 border">
                <h2 class="text-xs font-bold text-green-700 uppercase">2. Add Tour Package</h2>
                <input id="pTitle" type="text" placeholder="Package Title" class="w-full p-3 border rounded text-sm">
                <input id="pImg" type="text" placeholder="Package Image URL" class="w-full p-3 border rounded text-sm">
                <textarea id="pDesc" placeholder="Package Description" class="w-full p-3 border rounded text-sm h-24 resize-none"></textarea>
                <button onclick="addPkg()" class="w-full bg-green-700 text-white py-3 rounded font-bold text-sm uppercase shadow">Add Package</button>
            </div>

            <div class="bg-gray-50 p-4 rounded-xl border">
                <h2 class="text-xs font-bold text-gray-500 uppercase mb-2">3. Manage Packages</h2>
                <div id="pkg-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, update, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- NEW: FETCH DATA AND HOLD IT IN INPUTS ---
        onValue(ref(db, 'settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('title').value = data.title || "";
                document.getElementById('titleImg').value = data.titleImg || "";
                document.getElementById('phone').value = data.phone || "";
                document.getElementById('dName').value = data.driverName || "";
                document.getElementById('tNo').value = data.taxiNo || "";
                document.getElementById('tModel').value = data.taxiModel || "";
                document.getElementById('tCap').value = data.capacity || "";
                document.getElementById('dImg').value = data.driverImg || "";

                // Show a small preview of the logo if URL exists
                if(data.titleImg) {
                    const prev = document.getElementById('prev-logo');
                    prev.src = data.titleImg;
                    prev.classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                }
            }
        });

        window.saveSet = () => {
            const updates = {
                title: document.getElementById('title').value,
                titleImg: document.getElementById('titleImg').value,
                phone: document.getElementById('phone').value,
                driverName: document.getElementById('dName').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                capacity: document.getElementById('tCap').value,
                driverImg: document.getElementById('dImg').value
            };
            update(ref(db, 'settings'), updates).then(() => alert("✅ Settings Saved and Held!"));
        };

        // --- Package Logic ---
        window.addPkg = () => {
            const pkg = {
                title: document.getElementById('pTitle').value,
                img: document.getElementById('pImg').value,
                desc: document.getElementById('pDesc').value
            };
            if(!pkg.title) return alert("Title required");
            push(ref(db, 'packages'), pkg).then(() => {
                alert("✅ Package Added!");
                document.getElementById('pTitle').value = "";
                document.getElementById('pImg').value = "";
                document.getElementById('pDesc').value = "";
            });
        };

        onValue(ref(db, 'packages'), (snap) => {
            const list = document.getElementById('pkg-list');
            list.innerHTML = "";
            snap.forEach((child) => {
                list.innerHTML += `<div class="flex justify-between items-center bg-white p-3 border rounded shadow-sm text-sm">
                    <span class="font-bold truncate w-2/3 uppercase">${child.val().title}</span>
                    <button onclick="delPkg('${child.key}')" class="bg-red-500 text-white px-3 py-1 rounded font-bold text-xs">DELETE</button>
                </div>`;
            });
        });

        window.delPkg = (id) => { if(confirm("Delete this package?")) remove(ref(db, 'packages/'+id)); };
    </script>
</body>
</html>
