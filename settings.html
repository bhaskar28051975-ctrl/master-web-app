<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; font-family: sans-serif; }
        .admin-card { width: 100%; max-width: 400px; margin: auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        input, textarea { font-size: 16px !important; } /* Prevents iOS zoom on focus */
    </style>
</head>
<body class="p-3 min-h-screen flex flex-col">

    <div class="admin-card">
        <div class="bg-white p-4 border-b text-center">
            <h1 class="text-blue-700 font-black text-lg uppercase tracking-widest">Admin Control Panel</h1>
        </div>
        
        <div class="p-4 space-y-6">
            <div class="border rounded-xl p-3 space-y-3 bg-blue-50">
                <h2 class="text-[10px] font-bold text-blue-600 uppercase">1. Header & Driver Profile</h2>
                <input id="title" type="text" placeholder="Travels Title (e.g. Bhaskar Travels)" class="w-full p-3 border rounded-lg text-sm">
                <input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 border rounded-lg text-sm">
                <input id="dName" type="text" placeholder="Driver Name" class="w-full p-3 border rounded-lg text-sm">
                <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-3 border rounded-lg text-sm">
                <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-3 border rounded-lg text-sm">
                <input id="tCap" type="text" placeholder="Capacity (e.g. 7+1)" class="w-full p-3 border rounded-lg text-sm">
                <input id="dImg" type="text" placeholder="Driver Image URL (.jpg)" class="w-full p-3 border rounded-lg text-sm">
                <button onclick="saveHeader()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-xs uppercase shadow-md active:scale-95 transition">Update Header</button>
            </div>

            <div class="border rounded-xl p-3 space-y-3 bg-green-50">
                <h2 class="text-[10px] font-bold text-green-700 uppercase">2. Add Tour Package</h2>
                <input id="pTitle" type="text" placeholder="Package Title" class="w-full p-3 border rounded-lg text-sm">
                <input id="pImg" type="text" placeholder="Package Image URL" class="w-full p-3 border rounded-lg text-sm">
                <textarea id="pDesc" placeholder="Package Description (Details for Popup)" class="w-full p-3 border rounded-lg text-sm h-28 resize-none"></textarea>
                <button onclick="addTour()" class="w-full bg-green-700 text-white py-3 rounded-lg font-bold text-xs uppercase shadow-md active:scale-95 transition">Add Package to Site</button>
            </div>

            <div class="border rounded-xl p-3 bg-gray-50">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-3">3. Current Packages (Delete)</h2>
                <div id="package-list" class="space-y-2">
                    <p class="text-xs text-gray-400 italic text-center">Loading packages...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. SAVE HEADER INFO
        window.saveHeader = () => {
            const data = {
                title: document.getElementById('title').value,
                phone: document.getElementById('phone').value,
                driverName: document.getElementById('dName').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                capacity: document.getElementById('tCap').value,
                driverImg: document.getElementById('dImg').value
            };
            set(ref(db, 'settings'), data).then(() => alert("✅ Header Updated!"));
        };

        // 2. ADD NEW PACKAGE
        window.addTour = () => {
            const title = document.getElementById('pTitle').value;
            const img = document.getElementById('pImg').value;
            const desc = document.getElementById('pDesc').value;

            if(!title || !img || !desc) return alert("Please fill all fields");

            const newRef = push(ref(db, 'packages'));
            set(newRef, { title, img, desc }).then(() => {
                alert("✅ Package Added!");
                document.getElementById('pTitle').value = "";
                document.getElementById('pImg').value = "";
                document.getElementById('pDesc').value = "";
            });
        };

        // 3. LOAD & DELETE PACKAGES
        onValue(ref(db, 'packages'), (snapshot) => {
            const list = document.getElementById('package-list');
            list.innerHTML = "";
            snapshot.forEach((child) => {
                const pkg = child.val();
                const key = child.key;
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-2 border rounded shadow-sm">
                        <span class="text-xs font-bold truncate pr-2">${pkg.title}</span>
                        <button onclick="deletePkg('${key}')" class="bg-red-500 text-white px-3 py-1 rounded text-[10px] font-bold">DELETE</button>
                    </div>`;
            });
        });

        window.deletePkg = (key) => {
            if(confirm("Delete this package?")) {
                remove(ref(db, 'packages/' + key));
            }
        };
    </script>
</body>
</html>
