<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>input, textarea { font-size: 16px !important; }</style>
</head>
<body class="bg-slate-900 p-3 min-h-screen">

    <div class="max-w-[400px] mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-white p-4 border-b text-center font-black text-blue-700 uppercase">Admin Control Panel</div>
        
        <div class="p-4 space-y-6">
            <div class="bg-blue-50 p-3 rounded-xl space-y-3 border">
                <h2 class="text-[10px] font-bold text-blue-600 uppercase">1. Header & Driver</h2>
                <input id="title" type="text" placeholder="Travels Title" class="w-full p-3 border rounded text-sm">
                <input id="phone" type="text" placeholder="Phone Number" class="w-full p-3 border rounded text-sm">
                <input id="dName" type="text" placeholder="Driver Name" class="w-full p-3 border rounded text-sm">
                <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-3 border rounded text-sm">
                <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-3 border rounded text-sm">
                <input id="tCap" type="text" placeholder="Capacity" class="w-full p-3 border rounded text-sm">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-gray-500">DRIVER PHOTO (.JPG/.PNG)</label>
                    <input id="dImgFile" type="file" accept="image/*" class="w-full text-xs p-2 border rounded bg-white">
                </div>

                <button onclick="saveSet()" class="w-full bg-blue-600 text-white py-3 rounded font-bold text-xs uppercase shadow">Update Header</button>
            </div>

            <div class="bg-green-50 p-3 rounded-xl space-y-3 border">
                <h2 class="text-[10px] font-bold text-green-700 uppercase">2. Add Tour Package</h2>
                <input id="pTitle" type="text" placeholder="Package Title" class="w-full p-3 border rounded text-sm">
                <input id="pImg" type="text" placeholder="Package Image URL" class="w-full p-3 border rounded text-sm">
                <textarea id="pDesc" placeholder="Package Description" class="w-full p-3 border rounded text-sm h-24 resize-none"></textarea>
                <button onclick="addPkg()" class="w-full bg-green-700 text-white py-3 rounded font-bold text-xs uppercase shadow">Add Package</button>
            </div>

            <div class="bg-gray-50 p-3 rounded-xl border">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase mb-2">3. Delete Packages</h2>
                <div id="pkg-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to convert Image File to Text (Base64)
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        window.saveSet = async () => {
            const fileInput = document.getElementById('dImgFile');
            let driverImageData = "";

            // Check if a file was selected
            if (fileInput.files.length > 0) {
                driverImageData = await toBase64(fileInput.files[0]);
            }

            const data = {
                title: document.getElementById('title').value,
                phone: document.getElementById('phone').value,
                driverName: document.getElementById('dName').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                capacity: document.getElementById('tCap').value,
                driverImg: driverImageData // This now saves the actual image data
            };

            set(ref(db, 'settings'), data).then(() => alert("✅ Header & Photo Updated!"));
        };

        window.addPkg = () => {
            const pkg = {
                title: document.getElementById('pTitle').value,
                img: document.getElementById('pImg').value,
                desc: document.getElementById('pDesc').value
            };
            push(ref(db, 'packages'), pkg).then(() => alert("✅ Package Added!"));
        };

        onValue(ref(db, 'packages'), (snap) => {
            const list = document.getElementById('pkg-list');
            list.innerHTML = "";
            snap.forEach((child) => {
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-2 border rounded shadow-sm text-[10px]">
                        <span class="font-bold truncate w-2/3">${child.val().title}</span>
                        <button onclick="delPkg('${child.key}')" class="bg-red-500 text-white px-2 py-1 rounded font-bold">DELETE</button>
                    </div>`;
            });
        });

        window.delPkg = (id) => { if(confirm("Delete?")) remove(ref(db, 'packages/'+id)); };
    </script>
</body>
</html>
