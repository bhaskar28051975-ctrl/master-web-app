<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Admin - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-3 min-h-screen">

    <div id="login-box" class="max-w-[400px] mx-auto bg-white rounded-2xl p-6 mt-10 shadow-2xl">
        <h2 class="text-center font-black text-blue-700 uppercase mb-4">Fleet Manager Login</h2>
        <input id="pass-input" type="password" placeholder="Enter Password" class="w-full p-3 border rounded mb-4">
        <button onclick="checkPass()" class="w-full bg-blue-600 text-white py-3 rounded font-bold uppercase">Unlock Fleet</button>
    </div>

    <div id="admin-content" class="hidden max-w-[500px] mx-auto bg-white rounded-2xl shadow-xl overflow-hidden mb-10 text-slate-800">
        <div class="bg-yellow-400 p-4 border-b flex flex-col gap-2 shadow-inner">
            <label class="font-bold text-xs uppercase text-black">Select Taxi to Manage:</label>
            <select id="taxi-selector" onchange="loadData()" class="w-full p-3 rounded font-black text-blue-900 bg-white border-2 border-blue-900"></select>
        </div>

        <div class="p-4 space-y-6">
            <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200 shadow-sm">
                <h2 id="current-taxi-label" class="text-sm font-black text-blue-800 uppercase underline mb-3">Profile Settings</h2>
                
                <div class="flex gap-3 items-center mb-4">
                    <div class="shrink-0 text-center">
                        <img id="driver-img-prev" src="https://via.placeholder.com/150" class="w-[85px] h-[85px] object-cover rounded-lg border-2 border-blue-300 bg-white">
                        <p class="text-[9px] font-bold mt-1 text-blue-400">PREVIEW</p>
                    </div>
                    <div class="flex-1 space-y-2">
                        <label class="text-[10px] font-bold text-blue-600 uppercase">Driver Photo URL:</label>
                        <input id="dImg" type="text" oninput="document.getElementById('driver-img-prev').src=this.value" placeholder="Paste Image Link" class="w-full p-2 border rounded text-[11px]">
                    </div>
                </div>

                <div class="space-y-3">
                    <div>
                        <label class="text-[10px] font-bold text-blue-600 uppercase ml-1">Main Header Title:</label>
                        <input id="title" type="text" placeholder="e.g. BHASKAR TRAVELS" class="w-full p-2 border-2 border-blue-200 rounded font-bold text-blue-900">
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-blue-600 uppercase ml-1">WhatsApp Phone Number:</label>
                        <input id="phone" type="text" placeholder="e.g. 919876543210" class="w-full p-2 border-2 border-blue-200 rounded font-bold">
                    </div>

                    <div class="grid grid-cols-1 gap-2">
                        <input id="dName" type="text" placeholder="Driver Name" class="w-full p-2 border rounded text-sm">
                        <div class="grid grid-cols-2 gap-2">
                            <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-2 border rounded text-sm">
                            <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-2 border rounded text-sm">
                        </div>
                    </div>
                    
                    <button onclick="saveSet()" class="w-full bg-blue-600 text-white py-4 rounded-lg font-black uppercase shadow-lg active:scale-95 transition-transform">Save All Settings</button>
                </div>
            </div>

            <div class="bg-green-50 p-4 rounded-xl border-2 border-green-200 shadow-sm">
                <h2 id="pkg-form-title" class="text-xs font-black text-green-700 uppercase mb-3">Add New Tour Package</h2>
                <input type="hidden" id="edit-pkg-id">
                <div class="space-y-2">
                    <input id="pTitle" type="text" placeholder="Package Title" class="w-full p-2 border rounded font-bold text-sm">
                    <input id="pImg" type="text" placeholder="Tour Image URL" class="w-full p-2 border rounded text-[11px]">
                    <textarea id="pDesc" placeholder="Describe the tour..." class="w-full p-2 border rounded text-sm h-20"></textarea>
                    
                    <div id="pkg-buttons" class="flex gap-2">
                        <button id="btn-add" onclick="addPkg()" class="flex-1 bg-green-700 text-white py-3 rounded font-bold uppercase active:scale-95 transition-transform">Add to Website</button>
                        <button id="btn-update" onclick="updatePkg()" class="hidden flex-1 bg-orange-600 text-white py-3 rounded font-bold uppercase">Update Package</button>
                        <button id="btn-cancel" onclick="cancelEdit()" class="hidden bg-gray-500 text-white px-4 py-3 rounded font-bold uppercase">X</button>
                    </div>
                </div>
            </div>

            <div id="pkg-list" class="space-y-3 pb-10">
                <h3 class="text-xs font-bold text-gray-400 uppercase">Manage Existing Tours:</h3>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update, push, onValue, remove, set, get, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
        authDomain: "master-web-app-d8d1b.firebaseapp.com",
        projectId: "master-web-app-d8d1b",
        databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
        appId: "1:460731698074:web:40ad4f12c5fb3126874823"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const selector = document.getElementById('taxi-selector');
    for(let i=1; i<=20; i++) {
        let opt = document.createElement('option'); opt.value = 'taxi' + i; opt.innerHTML = 'MANAGE TAXI ' + i;
        selector.appendChild(opt);
    }

    window.checkPass = () => {
        if(document.getElementById('pass-input').value === "1234") {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            window.loadData();
        } else { alert("Wrong Password"); }
    };

    window.loadData = () => {
        const id = document.getElementById('taxi-selector').value;
        document.getElementById('current-taxi-label').innerText = "Editing: " + id.toUpperCase();
        
        onValue(ref(db, id + '/settings'), (snap) => {
            const d = snap.val() || {};
            document.getElementById('title').value = d.title || "";
            document.getElementById('dName').value = d.driverName || "";
            document.getElementById('tNo').value = d.taxiNo || "";
            document.getElementById('tModel').value = d.taxiModel || "";
            document.getElementById('phone').value = d.phone || "";
            document.getElementById('dImg').value = d.driverImg || "";
            document.getElementById('driver-img-prev').src = d.driverImg || "https://via.placeholder.com/150";
        }, { onlyOnce: true });

        // NOTICE: We now query by 'sortOrder' to keep the list organized
        const pkgRef = query(ref(db, id + '/packages'), orderByChild('sortOrder'));
        onValue(pkgRef, (snap) => {
            const list = document.getElementById('pkg-list');
            list.innerHTML = `<h3 class="text-xs font-bold text-gray-400 uppercase">Manage Existing Tours:</h3>`;
            
            let pkgs = [];
            snap.forEach(c => { pkgs.push({key: c.key, ...c.val()}); });

            pkgs.forEach((p, index) => {
                const safeData = btoa(encodeURIComponent(JSON.stringify(p)));
                list.innerHTML += `
                <div class="bg-white p-3 border rounded-lg shadow-sm border-l-4 border-green-500 mb-2">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-blue-900 uppercase text-xs truncate w-1/2">${p.title}</span>
                        <div class="flex gap-2">
                            ${index > 0 ? `<button onclick="movePkg('${p.key}', ${index})" class="bg-blue-600 text-white font-bold text-[10px] px-3 py-2 rounded shadow">â†‘ UP</button>` : ''}
                            <button onclick="editPkg('${p.key}', '${safeData}')" class="bg-orange-500 text-white font-bold text-[10px] px-3 py-2 rounded shadow">EDIT</button>
                            <button onclick="delPkg('${p.key}')" class="bg-red-500 text-white font-bold text-[10px] px-3 py-2 rounded shadow">DEL</button>
                        </div>
                    </div>
                </div>`;
            });
        });
    };

    // FIXED MOVEMENT: Swaps 'sortOrder' values instead of keys
    window.movePkg = async (key, index) => {
        const id = document.getElementById('taxi-selector').value;
        const dbRef = ref(db, id + '/packages');
        const snapshot = await get(query(dbRef, orderByChild('sortOrder')));
        
        if (snapshot.exists()) {
            let pkgs = [];
            snapshot.forEach(c => { pkgs.push({key: c.key, data: c.val()}); });
            
            if (index > 0) {
                const currentPkg = pkgs[index];
                const abovePkg = pkgs[index - 1];

                // Swap their order numbers
                const currentOrder = currentPkg.data.sortOrder || index;
                const aboveOrder = abovePkg.data.sortOrder || (index - 1);

                const updates = {};
                updates[`/${currentPkg.key}/sortOrder`] = aboveOrder;
                updates[`/${abovePkg.key}/sortOrder`] = currentOrder;

                await update(dbRef, updates);
                console.log("Positions Swapped!");
            }
        }
    };

    window.addPkg = async () => {
        const id = document.getElementById('taxi-selector').value;
        const pkgRef = ref(db, id + '/packages');
        
        // Get count to set the next sortOrder
        const snap = await get(pkgRef);
        const orderCount = snap.exists() ? Object.keys(snap.val()).length : 0;

        push(pkgRef, {
            title: document.getElementById('pTitle').value,
            desc: document.getElementById('pDesc').value,
            img: document.getElementById('pImg').value || "https://via.placeholder.com/400x200",
            sortOrder: orderCount // Sets order at the end of the list
        }).then(() => { alert("Added!"); cancelEdit(); });
    };

    // Keep saveSet, editPkg, updatePkg, cancelEdit, and delPkg from the previous version...
    window.saveSet = () => {
        const id = document.getElementById('taxi-selector').value;
        update(ref(db, id + '/settings'), {
            title: document.getElementById('title').value,
            driverName: document.getElementById('dName').value,
            taxiNo: document.getElementById('tNo').value,
            taxiModel: document.getElementById('tModel').value,
            phone: document.getElementById('phone').value,
            driverImg: document.getElementById('dImg').value
        }).then(() => alert("Saved!"));
    };

    window.editPkg = (key, dataB64) => {
        const data = JSON.parse(decodeURIComponent(atob(dataB64)));
        document.getElementById('edit-pkg-id').value = key;
        document.getElementById('pTitle').value = data.title;
        document.getElementById('pImg').value = data.img;
        document.getElementById('pDesc').value = data.desc;
        document.getElementById('pkg-form-title').innerText = "Editing Mode";
        document.getElementById('btn-add').classList.add('hidden');
        document.getElementById('btn-update').classList.remove('hidden');
        document.getElementById('btn-cancel').classList.remove('hidden');
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.updatePkg = () => {
        const id = document.getElementById('taxi-selector').value;
        const key = document.getElementById('edit-pkg-id').value;
        update(ref(db, id + '/packages/' + key), {
            title: document.getElementById('pTitle').value,
            desc: document.getElementById('pDesc').value,
            img: document.getElementById('pImg').value
        }).then(() => { alert("Updated!"); cancelEdit(); });
    };

    window.cancelEdit = () => {
        document.getElementById('edit-pkg-id').value = "";
        document.getElementById('pTitle').value = "";
        document.getElementById('pImg').value = "";
        document.getElementById('pDesc').value = "";
        document.getElementById('pkg-form-title').innerText = "Add New Tour Package";
        document.getElementById('btn-add').classList.remove('hidden');
        document.getElementById('btn-update').classList.add('hidden');
        document.getElementById('btn-cancel').classList.add('hidden');
    };

    window.delPkg = (key) => {
        const id = document.getElementById('taxi-selector').value;
        if(confirm("Delete this?")) remove(ref(db, id + '/packages/' + key));
    };
</script>
</body>
</html>
