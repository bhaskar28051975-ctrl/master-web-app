<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin - Taxi/Auto Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-slate-900 min-h-screen">

    <nav class="bg-blue-700 p-4 text-white flex justify-between items-center sticky top-0 z-50">
        <span class="font-black uppercase">Admin Panel</span>
        <button onclick="logout()" class="text-xs font-bold text-red-200">LOGOUT</button>
    </nav>

    <div id="login-box" class="max-w-[400px] mx-auto bg-white rounded-2xl p-6 mt-10 text-center">
        <input id="pass-input" type="password" placeholder="Password" class="w-full p-4 border rounded-xl mb-4 text-center">
        <button onclick="checkPass()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold uppercase">Unlock</button>
    </div>

    <div id="admin-content" class="hidden max-w-[500px] mx-auto bg-white mb-10">
        <div class="bg-yellow-400 p-4 border-b">
            <select id="taxi-selector" onchange="loadData()" class="w-full p-4 rounded-xl font-black text-blue-900 border-2 border-blue-900"></select>
        </div>

        <div class="p-4 space-y-6">
            <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                <h2 class="text-center font-black text-blue-800 uppercase mb-4">Vehicle & Driver</h2>
                <div class="space-y-3">
                    <input id="title" type="text" placeholder="Travels Title" class="w-full p-3 border rounded-lg">
                    <input id="phone" type="text" placeholder="WhatsApp Number" class="w-full p-3 border rounded-lg">
                    <input id="dName" type="text" placeholder="Driver Name" class="w-full p-3 border rounded-lg">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <select id="vType" class="p-3 border rounded-lg font-bold bg-white">
                            <option value="Taxi">TAXI</option>
                            <option value="Auto">AUTO</option>
                        </select>
                        <input id="tNo" type="text" placeholder="Number Plate" class="p-3 border rounded-lg">
                    </div>
                    
                    <input id="tModel" type="text" placeholder="Model (Swift, Desire, etc.)" class="w-full p-3 border rounded-lg">
                    <input id="dImg" type="text" placeholder="Driver Image Link" class="w-full p-3 border rounded-lg">
                    <button onclick="saveSet()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase">Update Profile</button>
                </div>
            </div>

            <div class="bg-green-50 p-4 rounded-xl border-2 border-green-200">
                <input type="hidden" id="edit-pkg-id">
                <input id="pTitle" type="text" placeholder="Tour Name" class="w-full p-3 border rounded-lg mb-2">
                <input id="pImg" type="text" placeholder="Image Link" class="w-full p-3 border rounded-lg mb-2">
                <textarea id="pDesc" placeholder="Description" class="w-full p-3 border rounded-lg h-24 mb-2"></textarea>
                <div class="flex gap-2">
                    <button id="btn-add" onclick="addPkg()" class="flex-1 bg-green-700 text-white py-3 rounded-xl font-bold">ADD</button>
                    <button id="btn-update" onclick="updatePkg()" class="hidden flex-1 bg-orange-600 text-white py-3 rounded-xl font-bold">SAVE</button>
                    <button id="btn-cancel" onclick="cancelEdit()" class="hidden bg-gray-500 text-white px-4 rounded-xl font-bold">✕</button>
                </div>
            </div>

            <div id="pkg-list" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = () => {
            if(localStorage.getItem("fleet_admin_logged_in") === "true") {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                loadData();
            }
            const selector = document.getElementById('taxi-selector');
            for(let i=1; i<=20; i++) {
                let opt = document.createElement('option'); opt.value = 'taxi' + i; opt.innerHTML = 'MANAGE UNIT ' + i;
                selector.appendChild(opt);
            }
        };

        window.checkPass = () => {
            if(document.getElementById('pass-input').value === "1234") {
                localStorage.setItem("fleet_admin_logged_in", "true");
                location.reload();
            } else { alert("Wrong Password"); }
        };

        window.logout = () => { localStorage.removeItem("fleet_admin_logged_in"); location.reload(); };

        window.loadData = () => {
            const id = document.getElementById('taxi-selector').value;
            db.ref(id + '/settings').once('value', (snap) => {
                const d = snap.val() || {};
                document.getElementById('title').value = d.title || "";
                document.getElementById('dName').value = d.driverName || "";
                document.getElementById('vType').value = d.vehicleType || "Taxi";
                document.getElementById('tNo').value = d.taxiNo || "";
                document.getElementById('tModel').value = d.taxiModel || "";
                document.getElementById('phone').value = d.phone || "";
                document.getElementById('dImg').value = d.driverImg || "";
            });

            db.ref(id + '/packages').orderByChild('sortOrder').on('value', (snap) => {
                const list = document.getElementById('pkg-list'); list.innerHTML = "";
                let pkgs = []; snap.forEach(c => { pkgs.push({key: c.key, ...c.val()}); });
                pkgs.forEach((p, idx) => {
                    const b64 = btoa(encodeURIComponent(JSON.stringify(p)));
                    list.innerHTML += `
                    <div class="bg-white p-3 border rounded shadow-sm flex justify-between items-center">
                        <span class="font-bold text-xs truncate w-1/2">${p.title}</span>
                        <div class="flex gap-1">
                            ${idx > 0 ? `<button onclick="movePkg('${p.key}', ${idx})" class="bg-gray-200 p-1 rounded text-[10px]">↑</button>` : ''}
                            <button onclick="editPkg('${p.key}', '${b64}')" class="bg-orange-500 text-white p-1 px-2 rounded text-[10px]">EDIT</button>
                            <button onclick="duplicatePkg('${b64}')" class="bg-cyan-600 text-white p-1 px-2 rounded text-[10px]">COPY</button>
                            <button onclick="delPkg('${p.key}')" class="bg-red-500 text-white p-1 px-2 rounded text-[10px]">DEL</button>
                        </div>
                    </div>`;
                });
            });
        };

        window.saveSet = () => {
            const id = document.getElementById('taxi-selector').value;
            db.ref(id + '/settings').update({
                title: document.getElementById('title').value,
                driverName: document.getElementById('dName').value,
                vehicleType: document.getElementById('vType').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                phone: document.getElementById('phone').value,
                driverImg: document.getElementById('dImg').value
            }).then(() => alert("Profile Saved!"));
        };

        window.duplicatePkg = async (b64) => {
            const data = JSON.parse(decodeURIComponent(atob(b64)));
            const target = prompt("Copy to which Unit # (1-20)?", "1");
            if (target >= 1 && target <= 20) {
                const path = 'taxi' + target + '/packages';
                const s = await db.ref(path).once('value');
                data.sortOrder = s.exists() ? Object.keys(s.val()).length : 0;
                if(data.key) delete data.key;
                db.ref(path).push(data).then(() => alert("Copied to Unit " + target));
            }
        };

        window.addPkg = async () => {
            const id = document.getElementById('taxi-selector').value;
            const ref = db.ref(id + '/packages');
            const snap = await ref.once('value');
            ref.push({
                title: document.getElementById('pTitle').value,
                desc: document.getElementById('pDesc').value,
                img: document.getElementById('pImg').value || "https://via.placeholder.com/400x200",
                sortOrder: snap.exists() ? Object.keys(snap.val()).length : 0
            }).then(() => { alert("Added!"); cancelEdit(); });
        };

        window.editPkg = (key, b64) => {
            const d = JSON.parse(decodeURIComponent(atob(b64)));
            document.getElementById('edit-pkg-id').value = key;
            document.getElementById('pTitle').value = d.title;
            document.getElementById('pImg').value = d.img;
            document.getElementById('pDesc').value = d.desc;
            document.getElementById('btn-add').classList.add('hidden');
            document.getElementById('btn-update').classList.remove('hidden');
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo(0,0);
        };

        window.updatePkg = () => {
            const id = document.getElementById('taxi-selector').value;
            const key = document.getElementById('edit-pkg-id').value;
            db.ref(id + '/packages/' + key).update({
                title: document.getElementById('pTitle').value,
                desc: document.getElementById('pDesc').value,
                img: document.getElementById('pImg').value
            }).then(() => { alert("Updated!"); cancelEdit(); });
        };

        window.cancelEdit = () => {
            document.getElementById('edit-pkg-id').value = "";
            document.getElementById('pTitle').value = "";
            document.getElementById('pImg').value = "";
            document.getElementById('pDesc').value = "";
            document.getElementById('btn-add').classList.remove('hidden');
            document.getElementById('btn-update').classList.add('hidden');
            document.getElementById('btn-cancel').classList.add('hidden');
        };

        window.movePkg = async (key, idx) => {
            const id = document.getElementById('taxi-selector').value;
            const ref = db.ref(id + '/packages');
            const snap = await ref.orderByChild('sortOrder').once('value');
            let ps = []; snap.forEach(c => { ps.push({key: c.key, d: c.val()}); });
            const ups = {};
            ups[ps[idx].key + '/sortOrder'] = idx - 1;
            ups[ps[idx - 1].key + '/sortOrder'] = idx;
            await ref.update(ups);
        };

        window.delPkg = (k) => {
            const id = document.getElementById('taxi-selector').value;
            if(confirm("Delete?")) db.ref(id + '/packages/' + k).remove();
        };
    </script>
</body>
</html>
