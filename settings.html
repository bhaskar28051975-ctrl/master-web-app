<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] p-4 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-white px-6 py-4 border-b">
            <h1 class="text-[#1d4ed8] font-bold text-center uppercase tracking-wide">Admin Control Panel</h1>
        </div>
        
        <div class="p-6 space-y-6">
            <div class="border rounded-lg p-4 space-y-3 bg-gray-50">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase">1. Header & Driver</h2>
                <input id="title" type="text" placeholder="Travels Title" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="phone" type="text" placeholder="Phone Number" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="dName" type="text" placeholder="Driver Name" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="tNo" type="text" placeholder="Taxi Number" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="tModel" type="text" placeholder="Taxi Model" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="tCap" type="text" placeholder="Capacity (7+1)" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="dImg" type="text" placeholder="Driver Image URL" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="saveHeader()" class="w-full bg-[#2563eb] text-white py-2.5 rounded font-bold text-xs uppercase hover:bg-blue-700 transition">Update Header</button>
            </div>

            <div class="border rounded-lg p-4 space-y-3 bg-green-50/50">
                <h2 class="text-[10px] font-bold text-gray-500 uppercase">2. Add Tour Package</h2>
                <input id="pTitle" type="text" placeholder="Package Title" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                <input id="pImg" type="text" placeholder="Package Image URL" class="w-full p-2.5 border rounded text-sm focus:ring-2 focus:ring-green-500 outline-none">
                <textarea id="pDesc" placeholder="Full Package Description" class="w-full p-2.5 border rounded text-sm h-28 focus:ring-2 focus:ring-green-500 outline-none resize-none"></textarea>
                <button onclick="addTour()" class="w-full bg-[#15803d] text-white py-2.5 rounded font-bold text-xs uppercase hover:bg-green-700 transition">Add Package to Site</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Using your verified Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Update Header & Driver Info
        window.saveHeader = () => {
            const data = {
                title: document.getElementById('title').value,
                phone: document.getElementById('phone').value,
                driverName: document.getElementById('dName').value,
                taxiNo: document.getElementById('tNo').value,
                taxiModel: document.getElementById('tModel').value,
                capacity: document.getElementById('tCap').value,
                driverImg: document.getElementById('dImg').value
            };
            
            set(ref(db, 'settings'), data)
                .then(() => alert("✅ Header and Driver Information Updated!"))
                .catch((err) => alert("❌ Error: " + err.message));
        };

        // Add a New Package
        window.addTour = () => {
            const tourData = {
                title: document.getElementById('pTitle').value,
                img: document.getElementById('pImg').value,
                desc: document.getElementById('pDesc').value
            };

            if(!tourData.title || !tourData.img || !tourData.desc) {
                alert("Please fill in all Package fields!");
                return;
            }

            const newPostRef = push(ref(db, 'packages'));
            set(newPostRef, tourData)
                .then(() => {
                    alert("✅ Package added successfully!");
                    document.getElementById('pTitle').value = "";
                    document.getElementById('pImg').value = "";
                    document.getElementById('pDesc').value = "";
                })
                .catch((err) => alert("❌ Error: " + err.message));
        };
    </script>
</body>
</html>
