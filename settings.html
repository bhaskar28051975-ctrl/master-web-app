<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhaskar Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .title-text { font-size: clamp(1.2rem, 5vw, 1.8rem); font-weight: 900; }
        .phone-text { font-size: clamp(1rem, 4.5vw, 1.4rem); font-weight: bold; }
        .popup-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; padding: 15px; }
        .popup-active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 overflow-x-hidden">

    <header class="bg-[#003399] text-white p-3 text-center border-b-4 border-yellow-400">
        <h1 id="display-title" class="title-text uppercase">BHASKAR TRAVELS</h1>
        <p id="display-phone" class="phone-text text-yellow-300">9154095125</p>
    </header>

    <div class="bg-gray-900 p-2 flex flex-wrap justify-center gap-1.5 sticky top-0 z-40 shadow-md">
        <button onclick="translatePackages('en')" class="bg-white text-black px-3 py-1.5 rounded font-bold text-xs">ENGLISH</button>
        <button onclick="translatePackages('te')" class="bg-white text-black px-3 py-1.5 rounded font-bold text-xs">TELUGU</button>
        <button onclick="translatePackages('ta')" class="bg-white text-black px-3 py-1.5 rounded font-bold text-xs">TAMIL</button>
        <button onclick="translatePackages('kn')" class="bg-white text-black px-3 py-1.5 rounded font-bold text-xs">KANNADA</button>
        <button onclick="translatePackages('mr')" class="bg-white text-black px-3 py-1.5 rounded font-bold text-xs">MARATHI</button>
    </div>

    <section class="bg-[#cc0000] text-white flex items-center p-4 mb-4 shadow-lg">
        <div class="w-[30%] text-center">
            <img id="display-driver-img" src="https://via.placeholder.com/150" class="w-full aspect-square object-cover border-2 border-white rounded-md">
        </div>
        <div class="w-[70%] pl-4 text-sm font-bold leading-normal">
            <p id="display-driver-name" class="uppercase text-yellow-300 text-base mb-1"></p>
            <p id="display-taxi-no"></p>
            <p id="display-taxi-model"></p>
            <p id="display-taxi-capacity"></p>
        </div>
    </section>

    <main id="package-container" class="px-3 pb-20 space-y-4"></main>

    <div id="popup-box" class="popup-overlay">
        <div class="bg-white w-full max-w-sm rounded-xl overflow-hidden relative shadow-2xl">
            <button onclick="closePopup()" class="absolute top-2 right-2 bg-red-600 text-white w-8 h-8 rounded-full font-bold z-50">✕</button>
            <img id="pop-img" src="" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 id="pop-title" class="text-xl font-black text-blue-900 mb-2 uppercase"></h2>
                <div id="pop-desc" class="text-gray-700 text-base leading-relaxed max-h-60 overflow-y-auto whitespace-pre-line"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7omObD0cWgdqGsNq-8L7n9i_Akp_JCEM",
            authDomain: "master-web-app-d8d1b.firebaseapp.com",
            projectId: "master-web-app-d8d1b",
            databaseURL: "https://master-web-app-d8d1b-default-rtdb.firebaseio.com",
            appId: "1:460731698074:web:40ad4f12c5fb3126874823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allPackages = [];

        const transDict = [
            {
                key: "PAPAVINASHNAM",
                te: { t: "పాపవినాశనం", d: "పాపవినాశనం మరియు తిరుమల స్థల దర్శనం ప్యాకేజీ." },
                ta: { t: "பாபவிநாசம்", d: "பாபவிநாசம் மற்றும் திருமலை உள்ளூர் சுற்றிப் பார்க்கும் தொகுப்பு." },
                kn: { t: "ಪಾಪವಿನಾಶನ", d: "ಪಾಪವಿನಾಶನ ಮತ್ತು ತಿರುಮಲ ಸ್ಥಳೀಯ ದರ್ಶನ ಪ್ಯಾಕೇಜ್." },
                mr: { t: "पापविनाशम", d: "पापविनाशम आणि तिरुमला स्थानिक दर्शन पॅकेज." }
            },
            {
                key: "ONE DAY SIGHTSEEING",
                te: { t: "తిరుమల ఒక రోజు పర్యటన", d: "తిరుమల లోని అన్ని ముఖ్యమైన ప్రదేశాల సందర్శన." },
                ta: { t: "திருமலை ஒரு நாள் சுற்றுலா", d: "திருமலையில் உள்ள அனைத்து முக்கிய இடங்களையும் பார்வையிடுதல்." },
                kn: { t: "ತಿರುಮಲ ಒಂದು ದಿನದ ಪ್ರವಾಸ", d: "ತಿರುಮಲದಲ್ಲಿನ ಎಲ್ಲಾ ಪ್ರಮುಖ ಪ್ರವಾಸಿ ತಾಣಗಳ ದರ್ಶನ." },
                mr: { t: "तिरुमला एक दिवसीय सहल", d: "तिरुमला मधील सर्व महत्त्वाची ठिकाणे पाहणे." }
            }
        ];

        window.translatePackages = (lang) => { renderPackages(lang); };

        function renderPackages(lang = 'en') {
            const container = document.getElementById('package-container');
            container.innerHTML = "";
            
            allPackages.forEach((pkg) => {
                let dTitle = pkg.title;
                let dDesc = pkg.desc;

                const match = transDict.find(item => pkg.title.toUpperCase().includes(item.key));
                if (lang !== 'en' && match && match[lang]) {
                    dTitle = match[lang].t;
                    dDesc = match[lang].d;
                }
                
                container.innerHTML += `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden border">
                        <img src="${pkg.img}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h2 class="text-lg font-black uppercase text-gray-800 mb-1">${dTitle}</h2>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${dDesc}</p>
                            <div class="flex gap-2">
                                <button onclick="openPop('${dTitle.replace(/'/g, "\\'")}', '${dDesc.replace(/'/g, "\\'")}', '${pkg.img}')" class="flex-1 bg-green-600 text-white font-bold py-3 rounded text-xs uppercase">VIEW DETAILS</button>
                                <a href="https://wa.me/${document.getElementById('display-phone').innerText.replace(/\D/g,'')}" class="flex-1 bg-green-600 text-white font-bold py-3 rounded text-xs text-center uppercase">WHATSAPP</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        onValue(ref(db, 'settings'), (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('display-title').innerText = data.title;
                document.getElementById('display-phone').innerText = data.phone;
                document.getElementById('display-driver-name').innerText = data.driverName;
                document.getElementById('display-taxi-no').innerText = "Taxi: " + data.taxiNo;
                document.getElementById('display-taxi-model').innerText = "Model: " + data.taxiModel;
                document.getElementById('display-taxi-capacity').innerText = "Cap: " + data.capacity;
                if(data.driverImg) document.getElementById('display-driver-img').src = data.driverImg;
            }
        });

        onValue(ref(db, 'packages'), (snap) => {
            allPackages = [];
            snap.forEach((child) => { allPackages.push(child.val()); });
            renderPackages('en');
        });

        window.openPop = (t, d, i) => {
            document.getElementById('pop-title').innerText = t;
            document.getElementById('pop-desc').innerText = d;
            document.getElementById('pop-img').src = i;
            document.getElementById('popup-box').classList.add('popup-active');
        };
        window.closePopup = () => document.getElementById('popup-box').classList.remove('popup-active');
    </script>
</body>
</html>
